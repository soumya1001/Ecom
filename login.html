<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <a href="./index.html"><img src="img/logo/logo.png" alt="logo"></a>
        </div>
        <div class="box">
            <h1>Log in</h1>
            <form action="">
                <p id="user">User Id</p>
                <input type="text" name="userId" id="userId" placeholder="Email or Phone Number" required>
                <p id="pass">Password</p>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <P id="forget_pass">Forget <a href="">Password?</a></P>
                <div id="btn"><button onclick="">Log in</button></div>
                <div></div>
                <p id="signin"><a href="">Sign In</a></p>
            </form>
        </div> 

    </div>
    <footer class="footer">
        <a href="">About </a>
        <a href="">Help </a>
        <a href="">Policy </a>
    </footer>
</body>
</html>
